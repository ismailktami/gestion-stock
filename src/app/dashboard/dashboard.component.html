<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-12 text-center">

      <div class="section-title">
        <h1>Liste produits </h1><br>
      </div>
    </div>
  </div>
    <ul class="row"  >
      <li *ngFor="let pro of pageContacts.content"   class="col-lg-3 col-md-6">
      <div class="single-product" style="
    margin-bottom: 0px;
">
        <div class="single-related-product d-flex" style="
    margin-bottom: 0px;    height: 60px;
">
          <a href="#"><img  [src]="sanitizer.bypassSecurityTrustResourceUrl(fixt+pro.image)" style="height: 70px;width: 70px;"></a>
          <div class="desc">
            <a href="#" class="title">{{pro.ref}}</a>
            <div class="price">
              <h6>{{pro.prixUnitaire}}</h6>
              <h6 class="l-through">${{pro.prixUnitaire}}</h6>
            </div>
          </div>
        </div>
        <div class="product-details">
          <div class="prd-bottom">

            <a  class="social-info" (click)="open(content,pro)">
              <span class="fa fa-edit bg-info"></span>
              <p class="hover-text">Editer</p>
            </a>
            <a href="" class="social-info">
              <span class="fa fa fa-trash bg-info"></span>
              <p class="hover-text">Delete</p>
            </a>
            <a href="" class="social-info">
              <span class="fa fa-send bg-info"></span>
              <p class="hover-text">compare</p>
            </a>
            <a href="" class="social-info">
              <span class="fa fa-heart bg-info"></span>
              <p class="hover-text">view more</p>
            </a>
          </div>

        </div>
      </div>
      </li>
    </ul>


    </div>



<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">



  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
  </div>
</ng-template>
